<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <section id="meme-display">
        <div id="meme-display-grid" class="display">
            <div id="line-1">
                <p id="line1">Line 1</p>
            </div>
            <div id="image-div">
                <img id="image" width="1080px" height="810px" src="https://picsum.photos/1080"> 
            </div>
            <div id="logo-div">
                <img id="logo" width="43px" src=""> 
            </div>
            <div id="citation-div">
                <p id="citation"></p>
            </div>
            <div id="line-2">
                <p id="line2">Line 2</p>
            </div>
        </div>
    </section>
    <section id="meme-input">
        <div id="container-input" class="container input">
            <div id="texts-input">
                <input type="text" class="text" id="line-1-input" placeholder="First line">
                <input type="text" class="text" id="line-2-input" placeholder="Second line">
                <input type="text" class="text" id="cita-input" placeholder="Citation">
                <button id="botton-line1" onclick="getLine1()">Send text</button>
                <button id="botton-line2" onclick="getLine2()">Send text</button>
                <button id="botton-cita" onclick="getCita()">Send text</button>
                <button id="botton-cita-color" onclick="citaSwitch()">Switch color</button>
            </div>
            <div id="images-input">
                <p id="image-text">Image input:</p>
                <input type="file" id="image-input" label="Background">
                <button onclick="getImage()" id="image-button">Add</button>
                <p id="logo-text">Logo input:</p>
                <input type="file" id="logo-input" label="Logo">
                <button onclick="getLogo()" id="logo-button">Add</button>
                <button onClick="getMeme()" id="get-meme">Get Meme</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
